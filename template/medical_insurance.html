<html>
<head>
<title>Medical Insurance</title>
</head>
<body style="background-color: hsl(175, 100%, 50%);">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Medical Insurance Prediction Model
    <br><br>
    <!-- # E:/13_APRIL_2024/2024_7_8_Project-Day-4/ -->
    <img src='static/dhoni.jpg'> 
    <br><br>
    <form action="/predict_charges" method="POST">
        <label>GENDER</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <label>SMOKER</label>
        <select name="Smoker">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        <label>CHILDREN</label>
        <select name="children">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
        </select><br><br>

        <label>REGION</label>
        <select name="region">
            <option value="southwest">SOUTHWEST</option>
            <option value="southeast">SOUTHEAST</option>
            <option value="northwest">NORTHWEST</option>
            <option value="northeast">NORTHEAST</option>
        </select><br><br>
        <label>AGE (years)</label><input type="text" name="age">
        <br><br>
        <label>BMI</label><input type="text" name="bmi">
        <input type="submit">
        <br><br>
        <label>Result &nbsp;&nbsp;&nbsp;&nbsp;  =&nbsp;&nbsp;&nbsp;&nbsp; </label>{{pred}}
    </form>
</body>
</html>
